<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    
    <div class="gallery">
        <div class="thumbnail" onclick="showImage(1)"><img src="https://picsum.photos/400/400?random=11" alt="Image 1"></div>
        <div class="thumbnail" onclick="showImage(2)"><img src="https://picsum.photos/400/400?random=22" alt="Image 2"></div>
        <div class="thumbnail" onclick="showImage(3)"><img src="https://picsum.photos/400/400?random=33" alt="Image 3"></div>
    </div>

    <div class="modal" id="myModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <h1>Slideshow</h1>
    <div class="slideshow-container">
        <div class="mySlides fade"><img src="https://picsum.photos/800/400?random=11" style="width:100%" alt="Slideshow Image 1"></div>
        <div class="mySlides fade"><img src="https://picsum.photos/800/400?random=22" style="width:100%" alt="Slideshow Image 2"></div>
        <div class="mySlides fade"><img src="https://picsum.photos/800/400?random=33" style="width:100%" alt="Slideshow Image 3"></div>
        <div class="mySlides fade"><img src="https://picsum.photos/800/400?random=44" style="width:100%" alt="Slideshow Image 4"></div>
        <div class="mySlides fade"><img src="https://picsum.photos/800/400?random=55" style="width:100%" alt="Slideshow Image 5"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
